<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyberpunk blue gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050b12"></stop>
      <stop offset="50%" stop-color="#0c1f2e"></stop>
      <stop offset="100%" stop-color="#143a52"></stop>
    </linearGradient>

    <!-- Neon sakura glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#6ff3ff" stop-opacity="0.9"></stop>
      <stop offset="100%" stop-color="#6ff3ff" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <!-- App icon container -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"></rect>

  <!-- Core glow -->
  <circle cx="256" cy="256" r="160" fill="url(#glow)"></circle>

  <!-- Stylized sakura symbol -->
  <g transform="translate(256 256)">
    <g fill="#7de9ff">
      <path d="M0 -90 C20 -40 20 -20 0 0 C-20 -20 -20 -40 0 -90Z"></path>
      <path d="M90 0 C40 20 20 20 0 0 C20 -20 40 -20 90 0Z"></path>
      <path d="M0 90 C-20 40 -20 20 0 0 C20 20 20 40 0 90Z"></path>
      <path d="M-90 0 C-40 -20 -20 -20 0 0 C-20 20 -40 20 -90 0Z"></path>
      <path d="M63 -63 C25 -20 15 -10 0 0 C10 -15 20 -25 63 -63Z"></path>
    </g>

    <!-- Core -->
    <circle r="18" fill="#e8fbff"></circle>
  </g>

  <!-- Neural ring -->
  <circle cx="256" cy="256" r="138" fill="none" stroke="#7de9ff" stroke-opacity="0.4" stroke-width="6" stroke-dasharray="14 12"></circle>

</svg>
