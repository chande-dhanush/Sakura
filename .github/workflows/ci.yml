name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov sympy
      
      - name: Run tests
        working-directory: backend
        run: |
          pytest sakura_assistant/tests/ \
            --ignore=sakura_assistant/tests/memory \
            --cov=sakura_assistant \
            --cov-report=xml \
            --cov-report=term-missing \
            -v --tb=short
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install bandit
        run: pip install bandit
      
      - name: Run security scan
        run: |
          bandit -r backend/sakura_assistant -ll --skip B101,B311 \
            || echo "Security warnings found (non-blocking)"
